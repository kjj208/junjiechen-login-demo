<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - 简单登录系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .home-container {
            background: white;
            padding: 60px 80px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #667eea;
            font-size: 48px;
            margin-bottom: 16px;
        }

        .welcome-text {
            color: #555;
            font-size: 20px;
            margin-bottom: 32px;
        }

        .username {
            color: #764ba2;
            font-weight: 600;
        }

        .user-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #e0e0e0;
        }

        .logout-btn {
            padding: 10px 20px;
            background: #f5f5f5;
            color: #444;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .logout-btn:hover {
            background: #e0e0e0;
        }

        .logout-btn:active {
            transform: scale(0.98);
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 18px;
        }

        .user-details {
            text-align: left;
            flex: 1;
        }

        .user-label {
            font-size: 12px;
            color: #888;
            margin-bottom: 2px;
        }

        .user-value {
            font-size: 15px;
            color: #333;
            font-weight: 500;
        }

        .status {
            display: inline-block;
            padding: 4px 10px;
            background: #efe;
            color: #080;
            border-radius: 4px;
            font-size: 12px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="home-container">
            <h1>Hello World!</h1>

            <p class="welcome-text">
                欢迎，<span class="username" id="username-display"></span>！
            </p>

            <span class="status">已登录</span>

            <div class="user-info">
                <div class="avatar" id="avatar-display">A</div>

                <div class="user-details">
                    <div class="user-label">当前用户</div>
                    <div class="user-value" id="username-display-2"></div>
                </div>

                <button class="logout-btn" id="logout-btn">登出</button>
            </div>
        </div>
    </div>

    <script>
        // 从服务器端传入的用户名（使用 Jinja2 语法）
        const serverUsername = {{ username | tojson }};

        // 更新页面显示
        document.getElementById('username-display').textContent = serverUsername;
        document.getElementById('username-display-2').textContent = serverUsername;
        document.getElementById('avatar-display').textContent = serverUsername[0].toUpperCase();

        // 登出按钮逻辑
        const logoutBtn = document.getElementById('logout-btn');
        logoutBtn.addEventListener('click', async () => {
            logoutBtn.disabled = true;
            logoutBtn.textContent = '登出中...';

            try {
                const response = await fetch('/api/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                if (data.success) {
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('Logout error:', error);
                window.location.href = '/login';
            }
        });
    </script>
</body>
</html>
